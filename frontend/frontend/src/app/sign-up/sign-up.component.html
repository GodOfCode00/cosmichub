<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"> New User ! SignUp</h3>
            <form >

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input [(ngModel)]="signupUser.firstname" name="firstname"  type="text" id="firstName" class="form-control form-control-lg" />
                    <label class="form-label" for="firstName" >First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" name="lastname"  class="form-control form-control-lg" [(ngModel)]="signupUser.lastname" />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">


              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input [(ngModel)]="signupUser.email" name="email" type="email" id="emailAddress" class="form-control form-control-lg"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" [(ngModel)]="signupUser.password"id="phoneNumber" class="form-control form-control-lg" name="password"   required/>
                    <label class="form-label" for="phoneNumber">Password</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" [(ngModel)]="confirmPassword" name="confirmpassword" id="phoneNumber" class="form-control form-control-lg"   required/>
                    <label class="form-label" for="phoneNumber"> Confirm Password</label>
                  </div>

                </div>
              </div>

              <div class="row">

              </div>

              <div class="mt-4 pt-2">
                <input  (click)="signedup()" class="btn btn-primary btn-lg" type="submit" value="SignUp" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
